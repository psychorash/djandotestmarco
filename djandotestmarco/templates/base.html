<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!--link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'-->
<link rel="stylesheet" href="{{STATIC_URL}}css/animate.css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/style.css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/typeahead.css">
    <!--<link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap-theme.css">-->

    <style>
        body { padding-top: 70px; }



    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
           <form class="navbar-form navbar-left" role="search" action="/search/" method="get">
           <div class="form-group">
             <input type="text" class="form-control" name="q"  id='search' placeholder="Search">
           </div>
           <button type="submit" class="btn btn-default">Submit</button>
           </form>
           <li class="dropdown">
               <a href="#" class="dropdown-toggle" data-toggle="dropdown">{% block user %}{% endblock %} <span class="caret"></span></a>
            <ul class="dropdown-menu  animated in fadeInDown" role="menu">
             <li><a href="{% url 'logout' %}">Log Out</a></li>
             <li><a href="#">Another action</a></li>
             <li><a href="#">Something else here</a></li>
             <li class="divider"></li>
             <li><a href="#">Separated link</a></li>
            </ul>
           </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
 <div class="container" role="main">
    {% block body %}
    {% endblock %}
 </div>

<div class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </div>
<script src="{{STATIC_URL}}js/jquery.js"></script>
<script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
<script src="{{STATIC_URL}}js/typeahead.bundle.js"></script>
<script src="{{STATIC_URL}}js/search.js"></script>


</body>
</html>
